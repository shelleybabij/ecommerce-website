<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Vintage Neckwear Co.</title>
<meta name="handheldfriendly" content="true">
<meta name="mobileoptimized" content="240">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
<link href="{{.site.baseurl}}/css/typography.css"rel="stylesheet">
<link href="{{.site.baseurl}}/css/common.css"rel="stylesheet">
<link href="{{.site.baseurl}}/css/list-group.css"rel="stylesheet">
<link href="{{.site.baseurl}}/css/media-object.css"rel="stylesheet">
<link href="{{.site.baseurl}}/css/embed.css"rel="stylesheet">
<link href="{{.site.baseurl}}/css/icons.css"rel="stylesheet">
<link href="{{.site.baseurl}}/css/buttons.css"rel="stylesheet">
<link href="{{.site.baseurl}}/css/grid.css"rel="stylesheet">
<link href="{{.site.baseurl}}/css/header.css"rel="stylesheet">
<link href="{{.site.baseurl}}/css/footer.css"rel="stylesheet">
<link href="{{.site.baseurl}}/css/product.css"rel="stylesheet">
<link href="{{.site.baseurl}}/css/product-list-item.css"rel="stylesheet">
</head>
<body>
	<header class="grid">
		
		<div class="unit unit-s-1 unit-m-1 unit-l-1">
			<img class="logo" src="../images/tie-logo.svg" alt="logo placeholder">
			
			<h1> Vintage Neckwear Co. </h1>
		</div>
		
		<div class="unit unit-s-1 unit-m-1 unit-l-1">
			<nav>
				<ul>
					<li class="mega"><a class= "fancy-link ease-all" href="#">Products</a></li>
					<li class="mega"><a class= "fancy-link ease-all" href="#">Home</a></li> 
					<li class="mega"><a class= "fancy-link ease-all" href="#">About</a></li>
				</ul>
			</nav>
		</div>
		<div class="unit unit-s-1 unit-m-1 unit-l-1">
			<form class="header-search">
				<span><input type="text" class="search rounded" placeholder="Search..."></span>
				<a class="btn btn-alt btn-search" href="#">Search</a>
			</form>
		</div>
	</header>
	
{{content}}

	<footer class="footer pad-t">
	  <div class="grid">
		<div class="unit unit-s-1 unit-m-1 unit-l-1-2 gutter-1-2">
		  <p class="footer-copyright"><small>© 2014 Dinos ’R’ Us</small></p>
		</div>
		<div class="unit unit-s-1 unit-m-1 unit-l-1-2 gutter-1-2">
		  <ul class="list-group footer-links">
			<li class="list-group-item list-group-item-inline">
			  <a href="#" class="icon-link icon i-16 i-facebook ir">Facebook</a>
			</li>
			<li class="list-group-item list-group-item-inline">
			  <a href="#" class="icon-link icon i-16 i-twitter ir">Twitter</a>
			</li>
			<li class="list-group-item list-group-item-inline">
			  <a href="#" class="icon-link icon i-16 i-googleplus ir">Google+</a>
			</li>
			<li class="list-group-item list-group-item-inline">
			  <a href="#" class="icon-link icon i-16 i-pinterest ir">Pinterest</a>
			</li>
		  </ul>
		</div>
	  </div>
	</footer>

</body>
</html>
