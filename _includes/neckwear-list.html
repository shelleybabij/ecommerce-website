<ul>
	{% for neckwear in site.pages %}
		{% if neckwear.type == include.type %}
		<li>
		<a href="{{site.baseurl}}{{neckwear.url}}">
		<img src="{{site.baseurl}}/images/neckwear/{{neckwear.image}}" alt"Photo of{{neckwear.title}}">
			{{neckwear.title}}
		</a>
		</li>
		{% endif %}
	{% endfor %}
</ul>
