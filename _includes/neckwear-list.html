<div class="grid">
	<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
		{% for neckwear in site.pages %}
			{% if neckwear.type == include.type %}
			<a href="{{site.baseurl}}{{neckwear.url}}">
			<img class="img-flex" src="{{site.baseurl}}/images/neckwear/{{neckwear.image}}" alt"Photo of{{neckwear.title}}">
				{{neckwear.title}}
			</a>
			{% endif %}
		{% endfor %}
	</div>
</div>
