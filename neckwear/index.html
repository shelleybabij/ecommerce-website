---

layout: neckwear
title: Neckwear
---



<div class="grid">
	<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
		<h1> Neckwear</h1>
	</div> 
	<div class="unit unit-s-1 unit-m-1-2 unit-l-2-3">
		<p>Our Vintage Neckwear Finds</p>
	</div>
</div>

<ul>
	{% for neck in site.pages %}
		{% if neck.category == 'neckwear' %}
		<li>
		<a href="{{site.baseurl}}{{neck.url}}">
		<img src="{{site.baseurl}}/images/{{neck.image}}" alt="">
		{{neck.name}}
		</a>
		</li>
		{% endif %}
	{% endfor %}
</ul>
