<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>List Group</title>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
<link href="../css/typography.css" rel="stylesheet">
<link href="../css/list-group.css" rel="stylesheet">
</head>

<body>

<h1>List Group</h1>

<ul class="list-group">
	<li class="list-group-item">Grey Bowtie</li>
	<li class="list-group-item">Teal Bowtie</li>
	<li class="list-group-item">Polka-dot Bowtie</li>
</ul>

<h2>List Group Horizontal</h2>

<ul class="list-group">
	<li class="list-group-item list-group-item-inline">Grey Bowtie</li>
	<li class="list-group-item list-group-item-inline">Teal Bowtie</li>
	<li class="list-group-item list-group-item-inline">Polka-dot Bowtie</li>
</ul>
</body>
